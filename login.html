<!DOCTYPE html>
<html>
    <head>
        <title>
            POMODORO
        </title>
        <link rel="icon" href="assets/icon.png">
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <div id="Login_text">Login</div>
        <button id="Back"><a href="main.html"><img id="Back" src="assets/back_arrow.png" alt="Go back here"></a></button>
        <div id="Line"></div>
        <div id="Login_box">
            <button class="box_input" id="Google_login">
                <div id="Google_text">Use google</div>
                <img src="assets/Google_logo.png" id="Google_logo">
            </button>
            <div class="line_or"></div>
            <div id="Or_text">OR
                <div class="line_or" id="line_1"></div>
            </div>
            <div class="input_text" id="User">Username/Email</div>
            <input class="box_input" name="email" type="email" placeholder="abcxyz@gmail.com">
            <div class="input_text" id="Pass">Password</div>
            <input class="box_input" type="password" placeholder="********">
            <button class="box_input" id="Login_button">Log in</button>
        </div>
    </body>
</html>
