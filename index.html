<!DOCTYPE html>
<html>
    <head>
        <title>
            POMODORO
        </title>
        <link rel="icon" href="assets/icon.png">
        <link rel="stylesheet" href="assets/style.css">
    </head>        
    <body>
        <div class="header">
            <img src="assets/header.png" alt="If you can't see the tomato, you're blind!" id="header_tomato">
            <img src="assets/name_head.png" id="name_head">
            <div class="Options" id="Report"><button><img src="assets/Report.png"></button></div>
            <div class="Options" id="Account"><button><img src="assets/Account.png"></button></div>
            <div class="Options" id="Setting"><button><img src="assets/Setting.png"></button></div>
            <div id="Line"></div>
        </div>
        <div class="body">
            <div id="Count_box">
                <button class="cycle_active" id="Focus">
                    <div class="cycle_text">Focus</div>
                </button>
                <button class="cycle" id="Short_break">
                    <div class="cycle_text">Short break</div>
                </button>
                <button class="cycle" id="Long_break">
                    <div class="cycle_text">Long break</div>
                </button>
                <div id="Timer">10000:00</div>
                <button id="Start"><div id="Start_text">Start</div></button>
            </div>
        </div>
    </body>
</html>
